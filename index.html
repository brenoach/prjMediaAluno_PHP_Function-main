<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../API_country/style.css">
    <title>Conversão de Moedas</title>
</head>
<body>
    <form action="conversao_moeda.php" method="get">
        <label for="valor" name ="valor" id = "valor" > Digite valor para conversão</label>

        <input type="radio" name="euro" value="dolar" id="euro"> Euro

    </form>
